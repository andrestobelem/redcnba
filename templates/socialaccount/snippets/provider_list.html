{% load socialaccount %}

{% for provider in socialaccount.providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}
<li class="SocialAccounts-providersListItem">
  <a class="SocialAccounts-providerBtn SocialAccounts-providerBtn--{{provider.id}} SocialAccounts-providerBtn--{{brand.id}}" href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
     >{{brand.name}}</a>
</li>
{% endfor %}
{% endif %}
<li class="SocialAccounts-providersListItem">
  <a class="SocialAccounts-providerBtn SocialAccounts-providerBtn--{{provider.id}}" href="{% provider_login_url provider.id process=process %}">{{provider.name}}</a>
</li>
{% endfor %}
